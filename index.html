<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Failų sąrašas</title>
</head>
<body>
  <h1>Mano GitHub repo failai</h1>
  <ul id="failu-sarasas"></ul>

  <script>
    const user = "tomaslt992";          // tavo GitHub username
    const repo = "Jung-parasai";        // repo pavadinimas
    const branch = "main";              // šaka (dažniausiai "main" arba "master")

    fetch(`https://api.github.com/repos/${user}/${repo}/contents/`)
      .then(res => res.json())
      .then(files => {
        let list = document.getElementById("failu-sarasas");
        files.forEach(file => {
          if (file.name.endsWith(".html")) {
            let li = document.createElement("li");
            let a = document.createElement("a");
            a.href = file.name;
            a.innerText = file.name;
            li.appendChild(a);
            list.appendChild(li);
          }
        });
      });
  </script>
</body>
</html>
